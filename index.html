<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Options API</title>
    <script src="vue.js"></script>
    <style>
        html {
            font-family: 'Poppies', sans-serif;
            color: rgb(236, 235, 235);
            background-color: #222225;
            padding-left: 20px;
        }

        h2 {
            color: rgb(173, 203, 248);
        }

        button {
            margin: 20px;
            background-color: rgb(184, 184, 184);
            color: black;
            border: none;
            width: 50px;
            height: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Cricket Scoring App in Vue.JS</h1>
        <h2>Module {{moduleNo}}</h2>
        <h2>{{moduleName}}</h2>
        <div v-if:id="cont">
            <div v-if:id="cpxi">
                <li v-for="player in playingXi">{{player}}</li>
                <button @click="confirmPlayingXi">OK</button>
            </div>

            <div v-if:id="csxi">
                <button v-for="(item, key, index) in scoringOptions" :key="key"
                    @click="increaseScore(key)">{{item}}</button>
                <h3>ENG {{score}}-{{wickets}} ({{overs}}) overs</h3>
                <ul v-for="(player,order) in playingXi">{{player}}</ul>
            </div>
        </div>
        <div v-else="cont">
            <h2>Innings Over!</h2>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
