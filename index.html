<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoring App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html {
            font-family: 'Poppies', sans-serif;
            color: #fff;
            background-color: #181d24;
            padding-left: 20px;
        }

        h1,
        h2 {
            color: #fff;
        }

        button {
            margin: 10px;
            margin-left: 0px;
            background-color: #e0ebeb;
            color: black;
            border: none;
            width: 50px;
            height: 30px;
        }

        ul {
            margin: 0px;
            padding: 0px;
            padding-bottom: 5px;
        }

        #extras-amount {
            width: 50px;
            background-color: rgb(219, 219, 219);
        }

        #csxi {
            background-color: #6dbdaa;
            color: #181d24;
            width: 50%;
            padding-left: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-right: 30px;
            border-radius: 5px;
        }

        #batsman-scorecard {
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>üèè Cricket Scoring App in Vue.JS</h1>
        <h2>Module {{moduleNo}}</h2>
        <h2>{{moduleName}}</h2>
        <!-- <img style="float:right;width:38.5%;padding-right:120px;" src="https://staticg.sportskeeda.com/wp-content/uploads/2016/09/pitch-map-credit-timesuk-1474281720-800.jpg"> -->
        <div v-if:id="cont">
            <div v-if:id="cpxi">
                <ul v-for="(player,order) in playingXi">{{order+1}}) {{player.name}}</ul>
                <button style="margin-top:20px;" @click="confirmPlayingXi">OK</button>
            </div>

            <div v-if="csxi" id="csxi">
                <button v-for="(item, key, index) in scoringOptions" :key="key"
                    @click="increaseScore(key)">{{item}}</button>
                <div v-if="displayExtras">
                    Extras + <input type="text" id="extras_amount" v-model="extrasAmount" /> runs
                    <button style="margin-left:20px;height:20px;" @click="calculateExtras">OK</button>
                </div>
                <h3>ENG {{score}}-{{wickets}} ({{overs}}) overs</h3>
                <ul id="batsman-scorecard" v-for="(player,order) in playingXi">{{player.name}} <span></span> <span
                        style="float: right;padding-right:75px;">{{player.runs}} ({{player.balls}})</span></ul>
                <p>Extras: {{totalExtras}}</p>
            </div>
        </div>
        <div v-else="cont">
            <h2>Innings Over!</h2>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
